<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Digimon TCG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header class="bg-warning text-center py-4">
            <h1 class="display-4">Tienda Digimon TCG</h1>
            <p>Encuentra tus cartas favoritas del juego Digimon Card Game</p>
        </header>

        <main class="container my-4">
            <!-- Filtros -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Buscar por nombre..."
                        v-model="searchQuery"
                        @input="filterCards"
                    />
                </div>
                <div class="col-md-6">
                    <select
                        class="form-select"
                        v-model="selectedCategory"
                        @change="filterCards"
                    >
                        <option value="">Seleccionar categoría</option>
                        <option v-for="category in categories" :key="category" :value="category">
                            Letra {{ category }}
                        </option>
                    </select>
                </div>
            </div>

            <!-- Barra de progreso -->
            <div class="mb-4">
                <p>Mostrando {{ filteredCards.length }} de {{ cards.length }} productos</p>
                <div class="progress">
                    <div
                        class="progress-bar"
                        role="progressbar"
                        :style="{ width: progressBarWidth }"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>
            </div>

            <!-- Catálogo -->
            <div class="row g-4">
                <div class="col-md-4" v-for="card in filteredCards" :key="card.cardnumber">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ card.name }}</h5>
                            <p class="card-text">Número: {{ card.cardnumber }}</p>
                            <button class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-center text-white py-3">
            <p>© 2024 Tienda Digimon TCG</p>
        </footer>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- App Script -->
    <script src="js/script.js"></script>
</body>
</html>
